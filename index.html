<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- stylesheet link here -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome link here -->
    <script src="https://kit.fontawesome.com/ea327c863c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="config-slider.css" />
    <link rel="stylesheet" href="slider.css" />

</head>

<body>
    <div class="nav-section">
        <div class="container">
            <div class="nav-items">
                <div class="nav-logo">
                    <img src="My_logo.png" alt="">
                </div>
                <div class="nav-link">
                    <a href="#">Home</a>
                    <a href="#">Servies</a>
                    <a href="#">How it works</a>
                    <a href="#">Testimonils</a>
                    <a href="#">Portfolio</a>
                </div>
                <button class="btn">Contact us</button>
            </div>
        </div>
        <div class="hr"></div>
    </div>
    <div class="hero-section-1">
        <div class="container">
            <div class="hero-text">
                <h1 class="main-header">Make your business <span>more powerful</span> with us</h1>
                <div class="hero-p">We provide various services to make your business grow and get bigger.</div>
                <div class="hero-p-2">Your satisfaction is our first priority.</div>
            </div>
            <div class="hero-btn">
                <button class="start">Get Started</button>
                <i id="color-arrow" class="fa-solid fa-arrow-right"></i>
                <button class="demo">Get Demo</button>
                <i id="white-arrow" class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="animation-1">
                <img src="imges/animation-1.png" alt="">
            </div>
            <div class="animation-2">
                <img src="imges/animation-2.png" alt="">
            </div>
        </div>
    </div>

    <div class="slider_wrapper">
        <div class="owl-carousel owl-theme hero_slider">
            <div class="item card">
                <img src="imges/1 (1).png" alt="" />
            </div>

            <div class="item card">
                <img src="imges/1 (3).png" alt="" />
            </div>

            <div class="item card">
                <img src="imges/3.jpg" alt="" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="slider-config.js"></script>
    <script src="slider.js"></script>

</body>

</html>
